<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Button Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            height: 300vh;
            background: #f0f0f0;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .section {
            background: #e8f4fd;
            padding: 30px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Working Back to Top Button Test</h1>
        
        <div class="section">
            <h2>Section 1</h2>
            <p>This is the top section. Scroll down to see the button.</p>
        </div>
        
        <div class="section">
            <h2>Section 2</h2>
            <p>Keep scrolling down...</p>
        </div>
        
        <div class="section">
            <h2>Section 3</h2>
            <p>Almost there...</p>
        </div>
        
        <div class="section">
            <h2>Section 4</h2>
            <p>You should see a blue button now!</p>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background: #2563eb; color: white; border: none; cursor: pointer; font-size: 20px; display: none; z-index: 9999;">‚Üë</button>

    <script>
        // Simple working implementation
        const button = document.getElementById('backToTop');
        
        if (button) {
            console.log('‚úÖ Button found in working test');
            
            // Hide initially
            button.style.display = 'none';
            
            // Scroll handler
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 200) {
                    button.style.display = 'block';
                    console.log('‚úÖ Button shown at position:', scrollTop);
                } else {
                    button.style.display = 'none';
                    console.log('‚ùå Button hidden at position:', scrollTop);
                }
            });
            
            // Click handler
            button.addEventListener('click', function() {
                console.log('üöÄ Scrolling to top');
                window.scrollTo(0, 0);
            });
            
            // Test: Show button after 2 seconds
            setTimeout(() => {
                console.log('üß™ TEST: Showing button');
                button.style.display = 'block';
                
                setTimeout(() => {
                    console.log('üß™ TEST: Hiding button');
                    button.style.display = 'none';
                }, 2000);
            }, 2000);
            
        } else {
            console.error('‚ùå Button not found in working test');
        }
        
        // Force scroll to top
        window.scrollTo(0, 0);
    </script>
</body>
</html>
